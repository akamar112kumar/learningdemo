<div class="card">
    <form class="flex items-center gap-1" [formGroup]="formGroup">
        <p-checkbox formControlName="city" value="New York" inputId="ny" />
        <label for="ny" class="ml-2">New York</label>
    </form>
</div>
<input type="text" placeholder="loginaccessdata" [value]="loginaccessdata"/>
<button (click)="showloginvalue()">click to get value</button>

<p-menubar [model]="items">
    <ng-template #start>
    </ng-template>
    <ng-template #item let-item let-root="root">
        <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink">
            <span>{{ item.label }}</span> 
            <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
            <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            <i *ngIf="item.login" [ngClass]="item.icon" class="rounded p-button font-bold"></i>
        </a>
    </ng-template>
    <ng-template #end>
        <div class="flex items-center gap-2" style="display: flex;align-items: center;" >
            <input type="text" pInputText placeholder="Search" class="w-36" />
            <p-avatar image="https://www.questionpro.com/blog/wp-content/uploads/2018/02/30-Online-Research.jpg" shape="circle" />
        </div>
    </ng-template>
</p-menubar>
